<head>
  <title>CharacterUtil</title>
</head>

<body>
  <div class="container">
    <header>
      <h1 id="header1">Character List</h1>
       <form class="new-character">

        <input id="inputcharname" type="text" name="text" placeholder="Type to add new character" />
      </form>
    </header>
    {{#each characters}}

      <div id= "{{_id}}" class="name">
          {{> character}}
      </div>
      {{/each}}

  </div>



</body>

<template name="character">
    <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    <span class="text">{{text}}</span>
  </li>
</template>
