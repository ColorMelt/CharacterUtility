<head>
  <title>CharacterUtil</title>
</head>
 
<body>
  <div class="container">
    <header>
      <h1>Character List</h1>
    </header>
 
    <ul>
      {{#each characters}}
        {{> character}}
      {{/each}}
    </ul>
  </div>
</body>
 
<template name="character">
  <li>{{text}}</li>
</template>
